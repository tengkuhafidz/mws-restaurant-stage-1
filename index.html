<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <title>Restaurant Reviews</title>
</head>

<body>
<header role="banner">
    <nav>
        <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
</header>

<main id="maincontent">
    <section id="map-container" aria-label="Google Map">
        <div id="map"></div>
    </section>
    <section>
        <div class="filter-options">
            <h2 aria-labelledby="aria-filterresults" tabindex="0">Filter Results</h2>
            <label id="aria-filterresults" class="aria-label">Filter Results</label>

            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()"
                    aria-labelledby="aria-neighborhoods">
                <option value="all">All Neighborhoods</option>
            </select>
            <label id="aria-neighborhoods" class="aria-label">filter by neighborhood</label>

            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-labelledby="aria-cuisines">
                <option value="all">All Cuisines</option>
            </select>
            <label id="aria-cuisines" class="aria-label">filter by cuisines</label>

        </div>
        <ul id="restaurants-list" aria-labelledby="aria-results-list"></ul>
        <label id="aria-results-list" class="aria-label">Filter Results</label>
    </section>
</main>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
        integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
        crossorigin=""></script>
<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
<!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


<footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
</footer>

</body>

</html>
